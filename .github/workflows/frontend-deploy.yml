name: ğŸŒ Auto Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  AZURE_STATICWEBAPP_NAME: crudappstaticwebappdatafast
  AZURE_RESOURCE_GROUP: rg-crud-serverless-datafast

jobs:
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ”¨ Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ“‹ Verify build output
      run: |
        cd frontend
        ls -la out/
        echo "Build completed successfully âœ…"
        
    - name: ğŸš€ Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend"
        api_location: ""
        output_location: "out"
        skip_app_build: true # Ya construimos arriba
        
    - name: ğŸ©º Deployment verification
      run: |
        echo "ğŸ‰ Frontend deployment completed!"
        echo "ğŸ”— Your app will be available at: https://${{ env.AZURE_STATICWEBAPP_NAME }}.azurestaticapps.net"
        echo "â±ï¸  Changes may take 2-3 minutes to reflect"
